services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: ace-php
    depends_on:
      - database
      - redis
    environment:
      APP_ENV: ${APP_ENV:-dev}
      DATABASE_URL: ${DATABASE_URL:-postgresql://root:ace123123@database:5432/ace?serverVersion=16&charset=utf8}
      # Xdebug 远程调试配置
      XDEBUG_MODE: debug,develop
      XDEBUG_CLIENT_HOST: host.docker.internal
      XDEBUG_CLIENT_PORT: 9003
      XDEBUG_START_WITH_REQUEST: yes
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    working_dir: /var/www/html
    restart: unless-stopped

###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ace}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ace123123}
      POSTGRES_USER: ${POSTGRES_USER:-ace}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-ace}", "-U", "${POSTGRES_USER:-ace}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###
  nginx:
    image: nginx:stable-alpine
    container_name: ace-nginx
    depends_on:
      - php
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ace-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

###> monitoring stack ###
  # Loki - 日志存储
  loki:
    image: grafana/loki:3.0.0
    container_name: ace-loki
    user: "0:0"  # 使用 root 用户避免权限问题
    ports:
      - "3100:3100"
    volumes:
      - ./docker/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped

  # Alloy - 日志收集器
  alloy:
    image: grafana/alloy:latest
    container_name: ace-alloy
    depends_on:
      - loki
    environment:
      APP_ENV: ${APP_ENV:-dev}
    volumes:
      - ./docker/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - ./var/log:/var/www/html/var/log:ro
      - nginx_logs:/var/log/nginx:ro
      - php_logs:/var/log/php-fpm:ro
    command: run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    ports:
      - "12345:12345"
    restart: unless-stopped

  # Grafana - 可视化界面
  grafana:
    image: grafana/grafana:11.0.0
    container_name: ace-grafana
    depends_on:
      - loki
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    restart: unless-stopped

###< monitoring stack ###
volumes:
###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
###> monitoring stack ###
  loki_data:
  grafana_data:
  nginx_logs:
  php_logs:
